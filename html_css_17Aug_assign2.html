<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <label>First Name:</label>
        <input type="text" id="first_name" required><br><br>

        <label>Last Name:</label>
        <input type="text" id="last_name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label>Password:</label>
        <input type="password" id="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label>Qualification:</label><br>
        <input type="checkbox" id="qualification1" value="Bachelor's Degree" checked>
        <label>Bachelor's Degree</label>
        <input type="checkbox" id="qualification2" value="Master's Degree">
        <label">Master's Degree</label>
        <input type="checkbox" id="qualification3" value="PHD Degree">
        <label">PHD Degree</label><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="country">Country:</label>
        <select id="country">
             <option value="india">India</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
            <option value="other">Other</option>
        </select><br><br>

        <label>Mobile:</label>
        <input type="tel" id="mobile" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" placeholder="Comment Here" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
